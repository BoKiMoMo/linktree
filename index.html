    <style>
        /* Base Background Color */
        body {
            background-color: #1a0524; /* Dark Purple */
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Watermark Logo Layer 
           - Positioned behind everything
           - Fixed so it stays while scrolling
           - Opacity 40% as requested
        */
        .bg-watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw; /* Adjust size relative to viewport */
            max-width: 600px; /* Cap the max size */
            height: auto;
            opacity: 0.4; /* 40% Opacity */
            z-index: -2;
            pointer-events: none;
            filter: blur(1px) drop-shadow(0 0 20px rgba(147, 51, 234, 0.3));
            mix-blend-mode: luminosity; /* Blends nicely with the purple bg */
        }

        /* The Void Swirl Animation (Overlaying the logo slightly for depth) */
        .void-swirl {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120vw;
            height: 120vw;
            background: radial-gradient(circle, rgba(26, 5, 36, 0.4) 20%, transparent 70%),
                        conic-gradient(from 0deg at 50% 50%, transparent 0deg, rgba(88, 28, 135, 0.1) 180deg, transparent 360deg);
            z-index: -1;
            pointer-events: none;
            animation: swirl-void 30s linear infinite;
        }

        @keyframes swirl-void {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Runestone Panel Styling */
        .runestone-panel {
            background: rgba(46, 16, 101, 0.4); /* Deep Purple Tint */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(147, 51, 234, 0.4);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }
        
        /* Animated Border Glow */
        .runestone-panel::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            background: linear-gradient(45deg, #581c87, #9333ea, #d8b4fe, #581c87);
            background-size: 400% 400%;
            z-index: -1;
            filter: blur(8px);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: inherit;
            animation: border-pulse 4s ease infinite;
        }
        
        .group:hover .runestone-panel::before {
            opacity: 1;
        }

        @keyframes border-pulse {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
